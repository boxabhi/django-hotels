<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.css"
        integrity="sha512-XXtRBFtk/QfR8GEWwQPYjrQBHQwjidXg0wo8HJi9YOaFycWqd2uWkjJoAyx8Mb/+H8uhvmf70EAIxDnQxrwrvw=="
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"
        integrity="sha512-EnXkkBUGl2gBm/EIZEgwWpQNavsnBbeMtjklwAa7jLj60mJk932aqzXFmdPKCG6ge/i8iOCK0Uwl1Qp+S0zowg=="
        crossorigin="anonymous"></script>

</head>

<body>
    <nav>
        <div class="nav-wrapper m5">
            <a href="#" class="brand-logo p3">Django Hotel</a>

        </div>
    </nav>

    <div class="container m4" style="margin-top:50px">
        <div class="row">
            <div class="col m4">
                <div class="input-field col s12">
                    <select multiple onchange="getHotels()" id="emenities">
                        <option value="" disabled selected>Choose your option</option>
                        {% for emenitie in emenities %}
                        <option value="{{emenitie.id}}">{{emenitie.name}}</option>

                        {% endfor %}
                    </select>
                    <label>Materialize Select</label>
                </div>
            </div>
         

            <div class="col m4">
                <label>Hotel Price</label>

                <p class="range-field">
                    <input type="range" onchange="getHotels()" id="price" min="500" max="10000" value="10000" />
                </p>
            </div>


        </div>
    </div>


    <div class="container">
        <div class="row m5 p5" id="show_hotels_here">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script>
        var show_hotels_here = document.getElementById('show_hotels_here')
        $(document).ready(function () {
            $('select').formSelect();
        });

        function findHotels() {
            var element = document.querySelector('.autocomplete')
            console.log(element)
            $(function () {
                $.ajax({
                    type: 'GET',
                    url: '/api/hotel_search',
                    success: function (response) {
                        $('input.autocomplete').autocomplete({
                            data: response
                        });
                    }
                });
            });
        }

        function getEmenities(arr) {
            var ids = ''
            for (var i = 0; i < arr.length; i++) {
                ids += arr[i] + ','
            }
            return ids
        }

        function getHotels() {
            var price = document.getElementById('price')
            var instance = M.FormSelect.getInstance(document.getElementById('emenities'));
            var html = ''
            emenities =  ''
            if(instance){
             emenities = getEmenities(instance.getSelectedValues())
            }

            fetch(`/api/hotels?emenities=${emenities}&price=${price.value}`)
                .then(result => result.json())
                .then(response => {
                    for (var i = 0; i < response.length; i++) {
                        html += `<div class="col s3 m3">
                <div class="card">
                    <div class="card-image">
                        <img
                            src="${response[i].image}">
                        <span class="card-title black-text">${response[i].hotel_name}</span>
                    </div>
                    <div class="card-content">
                        Price -
                        <span class="new  badge">${response[i].price}</span>
                        <p>${(response[i].hotel_description).substring(0 , 250)}</p>
                    </div>
                   
                </div>
            </div>`
            }
            show_hotels_here.innerHTML = html
        })



        }

        getHotels()



    </script>



</body>

</html>
